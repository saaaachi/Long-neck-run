<!DOCTYPE html>
<html lang="ja">
<head>

        #ui { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; color: #d84315; font-size: 26px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 1px 1px 0 white; }
        
        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ã®ä¿®æ­£ï¼špaddingã‚’æ¸›ã‚‰ã—ã€ä¸­èº«ã‚’ä¸Šã«è©°ã‚ã‚‹ */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.92); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 50;
            padding-top: 5px; /* ä¸Šã®ä½™ç™½ã‚’æœ€å°é™ã« */
        }

        /* åºƒå‘Šã‚³ãƒ³ãƒ†ãƒŠã®ã‚µã‚¤ã‚ºã‚’å°‘ã—ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆã«èª¿æ•´ */
        #ad-middle-container { width: 300px; height: 140px; background: #000; margin: 8px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; } /* é–“éš”ã‚’8pxã«çŸ­ç¸® */
        #goButton { padding: 12px 0; font-size: 20px; background: #ff5722; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; width: 220px; box-shadow: 0 4px #bf360c; }
        .link-btn { padding: 10px 0; font-size: 14px; background: #9b59b6; border: none; border-radius: 50px; color: white; font-weight: bold; text-decoration: none; width: 220px; text-align: center; box-shadow: 0 4px #8e44ad; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">LENGTH: 0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen">
            <h1 id="menuTitle" style="color:#ff5722; font-style: italic; margin: 5px 0; font-size: 24px;">ãƒã³ã‚‹é¦–</h1>
            <p id="menuDesc" style="text-align: center; margin: 5px 0; font-size: 13px;">å·¦å³ã‚¹ãƒ©ã‚¤ãƒ‰ã§é¦–ã‚’ä¼¸ã°ã›ï¼<br>ğŸ™ã§æˆé•·ã€âœ‚ï¸ã¯å›é¿ï¼</p>
            
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group">
                <button id="goButton">ä¼¸ã°ã™ï¼</button>
                <a href="https://saaaachi.github.io/Bunny-Jump-Up/" class="link-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const menuScreen = document.getElementById("menuScreen");
        const menuTitle = document.getElementById("menuTitle");
        const menuDesc = document.getElementById("menuDesc");
        const adMid = document.getElementById("ad-middle-container");
        const goButton = document.getElementById("goButton");
        const gameOuter = document.getElementById("game-outer");

        function resize() {
            canvas.width = gameOuter.clientWidth;
            canvas.height = gameOuter.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0, gameActive = false, items = [], spawnTimer = null;
        let player = { x: 0, targetX: 0 };

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            gameActive = true;
            score = 0;
            items = [];
            ui.innerText = "LENGTH: 0";
            player.x = canvas.width / 2;
            player.targetX = canvas.width / 2;
            spawnItem();
            update();
        };

        window.addEventListener("touchmove", (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            player.targetX = e.touches[0].clientX - rect.left;
            e.preventDefault();
        }, {passive: false});

        window.addEventListener("mousemove", (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            player.targetX = e.clientX - rect.left;
        });

        function spawnItem() {
            if(!gameActive) return;
            const isHazard = Math.random() < 0.3;
            items.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                emoji: isHazard ? "âœ‚ï¸" : "ğŸ™",
                type: isHazard ? "bad" : "good",
                speed: 3 + Math.min(score / 5, 8)
            });
            if(spawnTimer) clearTimeout(spawnTimer);
            spawnTimer = setTimeout(spawnItem, Math.max(400, 800 - (score * 10)));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.x += (player.targetX - player.x) * 0.15;

            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height);
            ctx.quadraticCurveTo(player.x, canvas.height - 50, player.x, canvas.height - 110);
            ctx.strokeStyle = "#ffab91";
            ctx.lineWidth = 25 + Math.min(score * 1.5, 50); 
            ctx.lineCap = "round";
            ctx.stroke();

            ctx.font = "70px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("ğŸŒ", player.x, canvas.height - 120);

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                it.y += it.speed;
                ctx.font = "45px Arial";
                ctx.fillText(it.emoji, it.x, it.y);
                let dx = player.x - it.x;
                let dy = (canvas.height - 120) - it.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d < 50) {
                    if(it.type === "good") {
                        score++;
                        ui.innerText = "LENGTH: " + score;
                        items.splice(i, 1);
                    } else {
                        gameOver();
                        return;
                    }
                } else if(it.y > canvas.height + 50) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            clearTimeout(spawnTimer);
            menuTitle.innerText = "é¦–ãŒåˆ‡ã‚ŒãŸï¼";
            menuTitle.style.color = "#d32f2f";
            menuDesc.innerText = "ã‚¹ã‚³ã‚¢: " + score;
            goButton.innerText = "ã‚‚ã†ä¸€åº¦ä¼¸ã°ã™ï¼";
            adMid.style.display = "flex"; 
            menuScreen.style.display = "flex";
        }

        setInterval(() => {
            const frames = [document.querySelector('#ad-top iframe'), document.querySelector('#ad-bottom iframe')];
            frames.forEach(f => { if(f) { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }});
        }, 30000);
    </script>
</body>
</html>
